<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <title>HOTEL</title>
    </head>
    <body>
       <header>
        <div class="header">
            <a>MAGIC LIFE HOTEL</a>
            <div class="header-right">
              <a class="home" href="#home">Home</a>
              <a href="#contact">Contact</a>
              <a href="#about">About</a>
            </div>
          </div>
       </header>
       <main>
        <div class="reservation">
            <form class="form" id="form">
              <h3 class="form__title">RESERVATION</h3>
              <div class="container">
                <input class="container__input" type="text" id="username" name="username" value="" required>
                <label id="userLabel" for="username" class="container__label">Name</label>
              </div>
              <div class="container">
                <input class="container__input" type="date" id="check-in" name="check-in" value="" required>
                <label id="checkinLabel" for="check-in" class="container__label">Check-in</label>
              </div>
              <button class="form__submit" id="Go" type="button" value="submit">Go</button>
            </form>
          </div>
       </main>
       <footer>

       </footer>
     <script src="main.js"></script>  
    </body>
</html>
